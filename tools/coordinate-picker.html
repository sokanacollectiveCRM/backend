<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Coordinate Picker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-pdf@7.7.3/dist/react-pdf.umd.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .pdf-container {
        position: relative;
        cursor: crosshair;
        border: 2px solid #e5e7eb;
      }
      .pdf-container:hover {
        background-color: rgba(59, 130, 246, 0.1);
      }
      .coordinate-marker {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        pointer-events: none;
      }
      .coordinate-label {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
        transform: translate(-50%, -100%);
        margin-top: -5px;
        z-index: 11;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useRef } = React;
      const { Document, Page } = ReactPDF;

      function CoordinatePicker() {
        const [pdfFile, setPdfFile] = useState(null);
        const [numPages, setNumPages] = useState(0);
        const [currentPage, setCurrentPage] = useState(1);
        const [coordinates, setCoordinates] = useState([]);
        const [selectedField, setSelectedField] = useState('');
        const [showMarkers, setShowMarkers] = useState(true);
        const pdfContainerRef = useRef(null);

        const fieldOptions = [
          'clientName',
          'totalAmount',
          'deposit',
          'balanceAmount',
          'clientInitials',
          'client_signature',
          'client_signed_date',
        ];

        function onDocumentLoadSuccess({ numPages }) {
          setNumPages(numPages);
        }

        function handleClick(e) {
          if (!selectedField) {
            alert('Please select a field first!');
            return;
          }

          const rect = pdfContainerRef.current.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = rect.height - (e.clientY - rect.top); // PDF coordinates are bottom-up

          const coord = {
            field: selectedField,
            x: Math.round(x),
            y: Math.round(y),
            page: currentPage,
            id: Date.now(),
          };

          setCoordinates((prev) => [...prev, coord]);
          console.log('üìç Added coordinate:', coord);
        }

        function removeCoordinate(id) {
          setCoordinates((prev) => prev.filter((coord) => coord.id !== id));
        }

        function exportCoordinates() {
          const exportData = coordinates.reduce((acc, coord) => {
            acc[coord.field] = { x: coord.x, y: coord.y, page: coord.page };
            return acc;
          }, {});

          const json = JSON.stringify(exportData, null, 2);
          const blob = new Blob([json], { type: 'application/json' });
          const url = URL.createObjectURL(blob);

          const a = document.createElement('a');
          a.href = url;
          a.download = `pdfCoordinates_page${currentPage}.json`;
          a.click();
        }

        function clearCoordinates() {
          if (window.confirm('Clear all coordinates?')) {
            setCoordinates([]);
          }
        }

        function copyToClipboard() {
          const exportData = coordinates.reduce((acc, coord) => {
            acc[coord.field] = { x: coord.x, y: coord.y, page: coord.page };
            return acc;
          }, {});

          const json = JSON.stringify(exportData, null, 2);
          navigator.clipboard.writeText(json);
          alert('Coordinates copied to clipboard!');
        }

        return (
          <div className="flex flex-col items-center gap-4 p-6 bg-gray-50 min-h-screen">
            <h1 className="text-3xl font-bold text-blue-600">
              üéØ PDF Coordinate Picker
            </h1>
            <p className="text-gray-600">
              Click on the PDF to get exact coordinates for field placement
            </p>

            {!pdfFile && (
              <div className="bg-white p-8 rounded-lg shadow-lg">
                <input
                  type="file"
                  accept="application/pdf"
                  onChange={(e) => setPdfFile(e.target.files?.[0] ?? null)}
                  className="p-3 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-400"
                />
                <p className="text-sm text-gray-500 mt-2">
                  Upload your PDF template
                </p>
              </div>
            )}

            {pdfFile && (
              <div className="w-full max-w-6xl">
                <div className="bg-white p-4 rounded-lg shadow-lg mb-4">
                  <div className="flex items-center gap-4 mb-4">
                    <select
                      value={selectedField}
                      onChange={(e) => setSelectedField(e.target.value)}
                      className="border p-2 rounded"
                    >
                      <option value="">Select a field...</option>
                      {fieldOptions.map((field) => (
                        <option key={field} value={field}>
                          {field}
                        </option>
                      ))}
                    </select>

                    <button
                      onClick={() => setShowMarkers(!showMarkers)}
                      className={`px-4 py-2 rounded ${showMarkers ? 'bg-green-500 text-white' : 'bg-gray-300'}`}
                    >
                      {showMarkers ? 'Hide Markers' : 'Show Markers'}
                    </button>
                  </div>

                  <div className="flex items-center gap-2">
                    <button
                      onClick={exportCoordinates}
                      className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                    >
                      üíæ Export JSON
                    </button>
                    <button
                      onClick={copyToClipboard}
                      className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                    >
                      üìã Copy to Clipboard
                    </button>
                    <button
                      onClick={clearCoordinates}
                      className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                    >
                      üóë Clear All
                    </button>
                  </div>
                </div>

                <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                  <div className="flex items-center justify-between p-4 bg-gray-100">
                    <button
                      onClick={() => setCurrentPage((p) => Math.max(p - 1, 1))}
                      disabled={currentPage === 1}
                      className="px-4 py-2 bg-gray-200 rounded disabled:opacity-50 hover:bg-gray-300"
                    >
                      ‚¨Ö Previous
                    </button>
                    <span className="font-medium">
                      Page {currentPage} of {numPages}
                    </span>
                    <button
                      onClick={() =>
                        setCurrentPage((p) => Math.min(p + 1, numPages))
                      }
                      disabled={currentPage === numPages}
                      className="px-4 py-2 bg-gray-200 rounded disabled:opacity-50 hover:bg-gray-300"
                    >
                      Next ‚û°
                    </button>
                  </div>

                  <div
                    ref={pdfContainerRef}
                    className="pdf-container relative"
                    onClick={handleClick}
                  >
                    <Document
                      file={pdfFile}
                      onLoadSuccess={onDocumentLoadSuccess}
                    >
                      <Page pageNumber={currentPage} width={850} />
                    </Document>

                    {showMarkers &&
                      coordinates
                        .filter((coord) => coord.page === currentPage)
                        .map((coord) => (
                          <div key={coord.id}>
                            <div
                              className="coordinate-marker"
                              style={{ left: coord.x, top: coord.y }}
                            />
                            <div
                              className="coordinate-label"
                              style={{ left: coord.x, top: coord.y }}
                            >
                              {coord.field} ({coord.x}, {coord.y})
                            </div>
                          </div>
                        ))}
                  </div>
                </div>

                <div className="mt-4 bg-white p-4 rounded-lg shadow-lg">
                  <h3 className="font-bold mb-2">üìç Recorded Coordinates:</h3>
                  <div className="max-h-48 overflow-auto">
                    {coordinates.length === 0 ? (
                      <p className="text-gray-500">
                        No coordinates recorded yet. Select a field and click on
                        the PDF.
                      </p>
                    ) : (
                      <div className="space-y-2">
                        {coordinates.map((coord) => (
                          <div
                            key={coord.id}
                            className="flex items-center justify-between bg-gray-50 p-2 rounded"
                          >
                            <span className="font-mono text-sm">
                              {coord.field}: ({coord.x}, {coord.y}) - Page{' '}
                              {coord.page}
                            </span>
                            <button
                              onClick={() => removeCoordinate(coord.id)}
                              className="text-red-500 hover:text-red-700"
                            >
                              ‚ùå
                            </button>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

      ReactDOM.render(<CoordinatePicker />, document.getElementById('root'));
    </script>
  </body>
</html>
